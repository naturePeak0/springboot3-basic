<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">My Blog</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <input type="hidden" id="article-ids" th:value="${article.id}">
                <article>
                    <input type="hidden" id="article-id" th:value="${article.id}">
                </article>

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
                </header>
                <section class="mb-5">
                    <textarea class="form-control" id="content" cols="30" rows="10" th:text="${article.content}" placeholder="내용"></textarea>
                </section>

                <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-secondary btn-sm">등록</button>
            </div>
        </div>
    </div>

    <script src="/js/articles.js"></script>
</body>
</html>
