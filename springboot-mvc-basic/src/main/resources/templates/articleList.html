<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Title</title>
    
</head>
<body>

    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">My blog!</h1>

        <button type="button" th:onclick="|location.href='@{/new-article}'|" class="btn btn-primary">글 등록</button>
    </div>

    <div class="container">
        <div class="row-6" th:each="article : ${articles}">
            <div class="card">
                <div class="card-header" th:text="${article.id}"></div>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${article.title}"></h5>
                <p class="card-text" th:text="${article.content}"></p>
                <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
    </div>

</body>
</html>
